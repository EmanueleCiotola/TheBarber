<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon per i vari dispositivi (anche icone sito aggiunto a desktop) -->

    
    <link href="style.css" rel="stylesheet">
    <link rel="preload" href="assets/fonts/Comfortaa.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <title>TheBarber</title>
    <meta name="robots" content="noindex">
</head>
<body>
    <img src="assets/icons/profile-user.svg" alt="Icona utente">
    <h1>Accesso</h1>
    <form id="registerForm">
        <input type="email" id="email" autocomplete="email" placeholder="La tua email..." required>
        <div class="passwordInput">
            <input type="password" id="password" autocomplete="current-password" placeholder="La tua password..." required>
            <button type="button" id="toggleShowPassword" onclick="togglePasswordVisibility('password', this);">
                <img src="assets/icons/showPassword.svg" alt="Mostra password" draggable="false">
            </button>
        </div>
        <button type="submit" onclick="logUser(event);">Continua</button>
    </form>
    <p>Non hai un account?<button class="tertiaryButton" onclick="window.location.href = 'signInPage.html'">Registrati</button></p>
</body>
<script src="firebase-config.js" type="module"></script>
<script src="firebaseSignIn.js" type="module"></script>
</html>
